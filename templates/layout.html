<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Notas</title>
</head>
<body>
    <div class="header">
        <h1><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-notes" width="28" height="28" viewBox="0 0 24 24" stroke-width="3" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <rect x="5" y="3" width="14" height="18" rx="2" />
            <line x1="9" y1="7" x2="15" y2="7" />
            <line x1="9" y1="11" x2="15" y2="11" />
            <line x1="9" y1="15" x2="13" y2="15" />
          </svg> NOTAS - FLASK</h1>
    </div>
    <div class="contenedor">
        <div id="formulario">
            <div id="formularioCrear">
                <form class="formularios">
                    <div>
                        <label for="titulo">Titulo:</label>
                        <input type="text" name="titulo" id="titulo">
                    </div>
                    <div>
                        <label for="descripcion">Descripcion:</label>
                        <textarea name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
                    </div>
                    <div>
                        <input class="boton" id="botonNota" type="submit" value="Crear Nota">
                    </div>
                </form>
            </div>
            <div id="formularioActualizar" class="hidden">
                <form class="formularios"> 
                    <div class="hidden">
                        <input type="number" id="idNota">
                    </div>
                    <div>
                        <label for="tituloActualizar">Titulo:</label>
                        <input type="text" name="tituloActualizar" id="tituloActualizar">
                    </div>
                    <div>
                        <label for="descripcionActualizar">Descripcion:</label>
                        <textarea name="descripcionActualizar" id="descripcionActualizar" cols="30" rows="5"></textarea>
                    </div>
                    <div>
                        <input class="boton" id="botonActualizar" type="submit" value="Actualizar Nota">
                    </div>
                </form>
            </div>
        </div>
        <div id="listadoNotas">
            {% block body%} {% endblock%}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
